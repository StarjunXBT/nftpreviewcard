<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div id="nft-card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" srcset="" id="equilibrium">
    <!-- Core information of card -->
    <div id="nftid">
      <h1 id="nft-name">Equilibrium #3429</h1>
      <p id="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <!-- Price and duration -->
    <div id="info">
      <div id="left">
        <img src="images/icon-ethereum.svg" alt="ETH logo">
        <p id="price">0.041 ETH</p>
      </div>
      <div id="right">
        <img src="images/icon-clock.svg" alt="Clock image">
        <p id="day">3 days left</p>
      </div>

    </div>
    <div id="realbottom">
      <span id="whois">Creation of </span><p id="author">Jules Wyvern</p>
    </div>
  </div>
  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
